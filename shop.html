<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - PM Fragrances</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">
        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" aria-label="Toggle Menu">
          <img src="images/icons/option.png" alt="Menu Icon" width="28">
        </button>
        <a href="index.html">
          <h1>PM <span>Fragrances</span></h1>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="nav" aria-label="Main Navigation">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

        <!-- Mobile Dropdown Menu -->
        <div class="mobile-menu">
          <ul class="mobile-nav-links">
            <li>
              <a href="#home"><img src="images/icons/home.png" alt="Home" width="24">Home</a>
            </li>
            <li>
              <a href="shop.html"><img src="images/icons/shop.png" alt="Shopping" width="24">Shop</a>
            </li>
            <li>
              <a href="#cart"><img src="images/icons/shopping-cart.png" alt="Shopping Cart" width="24">Cart</a>
            </li>
            <li>
              <a href="#contact"><img src="images/icons/contact.png" alt="Customer Service" width="24">Contact</a>
            </li>
            <li>
              <a href="#about"><img src="images/icons/about.png" alt="About" width="24">About Us</a>
            </li>
            <li>
              <a href="#signin"><img src="images/icons/log-in.png" alt="Sign In" width="24">Sign In</a>
            </li>
            <li>
              <a href="#signup"><img src="images/icons/sign-up.png" alt="Sign Up" width="24">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Icons -->
      <div class="header-icons">
        <button class="icon-btn" aria-label="Search">
          <img src="images/icons/search.png" alt="Search" width="26">
        </button>
        <button class="icon-btn" aria-label="Shopping Cart">
          <img src="images/icons/shopping-cart.png" alt="Shopping Cart" width="26">
        </button>
        <button class="icon-btn" aria-label="User Account">
          <img src="images/icons/user.png" alt="User Account" width="26">
        </button>
      </div>
    </div>
  </header>

  <main class="shop-main">
    <section class="filter-section container">
      <div class="filter-controls">
        <!-- Sort Icon (Left) -->
        <div class="left">
          <div class="view-icon">
            <img src="images/icons/view-grid.png" alt="Grid View Icon" width="20">
          </div>
          <div class="sort-box">
            <img src="images/icons/sort.png" alt="Sort Icon" width="22">
          </div>
        </div>

        <!-- Must open when the sort icon is clicked -->
        <div class="sort-options">
          <ul>
            <li>Price: Low to High</li>
            <li>Price: High to Low</li>
          </ul>
        </div>

        <!-- Category (Center, Across Screen) -->
        <div class="category-scroll">
          <select id="filter-category">
            <option value="">SELECT A CATEGORY</option>
            <option value="all">All</option>
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="unisex">Unisex</option>
          </select>
        </div>

        <!-- Filter (Right) -->
        <div class="filter-box">
          <select id="filter-season">
            <option value="">Filter By</option>
            <option value="summer">Summer</option>
            <option value="winter">Winter</option>
            <option value="all-year">All Year</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Product Grid for displaying products -->
    <section class="product-grid container" id="product-grid"></section>

    <!-- Product modal -->
    <div class="product-modal" id="product-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <img id="modal-image" src="" alt="">
        <h3 id="modal-name"></h3>
        <p id="modal-desc"></p>
        <p id="modal-price"></p>
        <button class="btn btn-primary" id="modal-add-cart">Add to Cart</button>
      </div>
    </div>
    <!-- End of Product modal -->

    </section>
  </main>
  <!-- Footer -->
  <footer class="multi-page-footer">
    <div class="multi-page-footer-container">
      <p>&copy; 2025 <span class="brand">PM Fragrances</span>. All rights reserved.</p>
      <p class="powered">Powered by <strong>Peacemaker Dev</strong></p>
    </div>
  </footer>
  <script src="home.js"></script><!-- Script for navigation -->
  <script src="shop.js"></script><!-- Script for listing and storing products -->
  <script src="modal.js"></script><!-- Script for modal -->
</body>

</html>
